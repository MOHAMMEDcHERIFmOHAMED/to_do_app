<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: lightslategrey;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .main {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding: 15px;
            width: 100%;
            background-color: hsl(163, 49%, 45%);
            border-radius: 10px;
        }
        .input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: hsl(163, 49%, 35%);
            border-radius: 25px;
            padding: 0 10px;
        }
        .input i {
            cursor: pointer;
            font-size: 30px;
            color: hsl(163, 49%, 35%);
            background-color: azure;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bx:hover {
            transform: rotate(90deg);
            transition: 0.5s;
        }
        input {
            outline: none;
            border: none;
            font-size: 18px;
            background-color: hsl(163, 49%, 35%);
            color: white;
            width: 100%;
            padding: 10px;
        }
        .toDoContainer {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            background-color: rgb(172, 172, 172);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .mession {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: aliceblue;
            border-radius: 8px;
            cursor: pointer;
        }
        .mession p {
            font-size: 18px;
            font-weight: bold;
        }
        .rmBtn {
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            border: none;
            padding: 5px 10px;
            background-color: rgb(201, 35, 62);
        }
        .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: hsl(163, 49%, 45%);
            border-radius: 10px;
        }
        .info h3, .info h4 {
            font-size: 18px;
            font-weight: bold;
        }
        .info .tasksNBR, .info .completeNBR {
            padding: 1px 10px;
            border-radius: 5px;
            background-color: rgb(35, 195, 201);
            color: white;
        }
        .info .tasksNBR {
            background-color: rgb(201, 35, 62);
        }
        .mession.completed {
            background-color: rgb(195, 222, 195);
        }
        .mession.completed p {
            text-decoration: line-through;
        }

        @media (max-width: 768px) {
            .main {
                width: 95%;
            }
            input {
                font-size: 16px;
            }
            .mession p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .input i {
                font-size: 24px;
                height: 35px;
                width: 35px;
            }
            input {
                font-size: 14px;
                padding: 8px;
            }
            .mession p {
                font-size: 14px;
            }
            .info h3, .info h4 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="main">
        <header>
            <div class="input">
                <input type="text" class="show" placeholder="Enter a task">
                <i class='bx bx-plus'></i>
            </div>
        </header>
        <section class="toDoContainer">
            <!-- Tasks will be added here -->
        </section>
        <section class="info">
            <h3>Tasks <span class="tasksNBR">0</span></h3>
            <h4>Complete <span class="completeNBR">0</span></h4>
        </section>
    </div>

    <script src="to_do_app.js"></script>

</body>
</html>
